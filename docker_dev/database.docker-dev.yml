default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  port: <%= ENV['DB_PORT'] %>
  host: <%= ENV['DB_HOST'] %>
  socket: /var/run/mysqld/mysqlx.sock

development:
  <<: *default
  database: <%= ENV['DB_DATABASE'] %>
#  database: <%= ENV['DB_DATABASE'] %>_developmment

test:
  <<: *default
  database: <%= ENV['DB_DATABASE'] %>_test
